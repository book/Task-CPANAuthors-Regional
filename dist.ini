[MetaResources]
repository.web    = http://github.com/book/Task-CPANAuthors-Regional
repository.url    = http://github.com/book/Task-CPANAuthors-Regional.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Task-CPANAuthors-Regional
bugtracker.mailto = bug-task-cpanauthors-regional@rt.cpan.org

; tests
[MetaTests]
[ExtraTests]
[Test::ReportPrereqs]
[PodSyntaxTests]

; release
[NextRelease]
format = %v %{yyyy-MM-dd}d %P

[Git::NextVersion]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

; git
[Git::Check]
[Git::Commit]
commit_msg  = Changes for version %v
changelog   = Changes

[Git::Tag]
tag_format  = v%v
tag_message = %N v%v

[Git::Push]
push_to     = origin
push_to     = github
